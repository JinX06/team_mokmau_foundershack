<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Gotcha!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative text-gray-800 min-h-screen flex items-center justify-center" 
      style="background-image: url('/Cover.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

  <!-- Background overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Sign Up Form Container -->
  <div class="relative z-10 bg-white/90 backdrop-blur rounded-xl shadow-xl p-8 md:p-12 w-full max-w-md">
    <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center text-gray-900">Create Your Account</h1>
    
    <!-- Tabs -->
    <div class="flex mb-6 border-b-2 border-gray-200">
      <button type="button" id="studentTab" class="flex-1 py-2 text-center font-semibold text-amber-700 border-b-2 border-amber-700">Student</button>
      <button type="button" id="teacherTab" class="flex-1 py-2 text-center font-semibold text-gray-500 hover:text-amber-700 transition">Teacher</button>
    </div>

    <!-- Signup Form -->
    <form action="/signup" method="POST" class="space-y-4">
      <input type="hidden" name="userType" id="userType" value="student">

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-amber-700 text-white font-semibold px-4 py-2 rounded-lg hover:bg-amber-800 focus:outline-none focus:ring-2 focus:ring-amber-500">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-700 mt-4">
      Already have an account? <a href="/login" class="text-amber-700 font-semibold hover:underline">Log In</a>
    </p>
  </div>

  <footer class="absolute bottom-4 w-full text-center text-gray-200 text-sm z-10">
    Â© <span id="year"></span> Gotcha!. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Tabs logic
    const studentTab = document.getElementById('studentTab');
    const teacherTab = document.getElementById('teacherTab');
    const userTypeInput = document.getElementById('userType');

    studentTab.addEventListener('click', () => {
      studentTab.classList.add('text-amber-700', 'border-b-2', 'border-amber-700');
      studentTab.classList.remove('text-gray-500');
      teacherTab.classList.remove('text-amber-700', 'border-b-2', 'border-amber-700');
      teacherTab.classList.add('text-gray-500');
      userTypeInput.value = 'student';
    });

    teacherTab.addEventListener('click', () => {
      teacherTab.classList.add('text-amber-700', 'border-b-2', 'border-amber-700');
      teacherTab.classList.remove('text-gray-500');
      studentTab.classList.remove('text-amber-700', 'border-b-2', 'border-amber-700');
      studentTab.classList.add('text-gray-500');
      userTypeInput.value = 'teacher';
    });
  </script>
</body>
</html>
