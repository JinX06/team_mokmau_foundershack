<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">


<main class="max-w-6xl mx-auto px-4 py-20">
  <h2 class="text-3xl font-bold mb-6">Hello, <%= username %>! 🎓</h2>
  <h3 class="text-2xl font-semibold mb-4">Your Courses</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <% courses.forEach(course => { %>
      <a href="/student/<%= username %>/course/<%= course.id %>"
         class="block bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition">
        <h4 class="text-xl font-bold"><%= course.name %></h4>
      </a>
    <% }) %>
  </div>
</main>
</body>
</html>
