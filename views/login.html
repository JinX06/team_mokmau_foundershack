<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen font-roboto">

  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-sm transform transition-all duration-500 hover:scale-105">
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Tabs for Student / Teacher -->
    <div class="flex mb-6 border-b-2 border-gray-200">
      <button id="studentTab" class="flex-1 py-2 text-center font-semibold text-blue-600 border-b-2 border-blue-600">Student</button>
      <button id="teacherTab" class="flex-1 py-2 text-center font-semibold text-gray-500 hover:text-blue-600 transition">Teacher</button>
    </div>

    <!-- Login form -->
    <form id="loginForm">
      <input type="hidden" id="userType" value="student"> <!-- Track selected type -->

      <div class="mb-5">
        <label for="username" class="block text-gray-600 mb-2 text-sm">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600 mb-2 text-sm">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
      </div>

      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200 ease-in-out">
        Sign In
      </button>

      <div class="mt-4 text-center">
        <a href="#" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    const studentTab = document.getElementById('studentTab');
    const teacherTab = document.getElementById('teacherTab');
    const userTypeInput = document.getElementById('userType');

    studentTab.addEventListener('click', () => {
      studentTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      studentTab.classList.remove('text-gray-500');
      teacherTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      teacherTab.classList.add('text-gray-500');
      userTypeInput.value = 'student';
    });

    teacherTab.addEventListener('click', () => {
      teacherTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      teacherTab.classList.remove('text-gray-500');
      studentTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      studentTab.classList.add('text-gray-500');
      userTypeInput.value = 'teacher';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;

      // Here you can send the userType along with username/password to your backend
      console.log(`Logging in as ${userType}: ${username} / ${password}`);

      // Redirect to submission page for now
      window.location.href = '/submission';
    });
  </script>
</body>
</html>
