<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-amber-100 to-orange-200 flex items-center justify-center min-h-screen font-roboto">

  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-sm transform transition-all duration-500 hover:scale-105">
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <!-- Tabs for Student / Teacher -->
    <div class="flex mb-6 border-b-2 border-gray-200">
      <button type="button" id="studentTab" class="flex-1 py-2 text-center font-semibold text-orange-700 border-b-2 border-orange-700">Student</button>
      <button type="button" id="teacherTab" class="flex-1 py-2 text-center font-semibold text-gray-500 hover:text-orange-700 transition">Teacher</button>
    </div>

    <!-- Login form -->
    <form id="loginForm" method="POST" action="/login">
      <input type="hidden" id="userType" name="userType" value="student">

      <div class="mb-5">
        <label for="username" class="block text-gray-600 mb-2 text-sm">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all duration-200 ease-in-out">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600 mb-2 text-sm">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all duration-200 ease-in-out">
      </div>

      <button type="submit"
              class="w-full py-3 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 transition-all duration-200 ease-in-out">
        Sign In
      </button>

      <!-- Smaller Sign Up link -->
      <div class="mt-3 text-center">
        <a href="/signup" class="text-orange-600 hover:text-orange-800 text-sm font-medium">
          Don't have an account? Sign Up
        </a>
      </div>

      <div class="mt-4 text-center">
        <a href="#" class="text-orange-700 hover:underline text-sm">Forgot password?</a>
      </div>
    </form>
  </div>

  <script>
    const studentTab = document.getElementById('studentTab');
    const teacherTab = document.getElementById('teacherTab');
    const userTypeInput = document.getElementById('userType');

    studentTab.addEventListener('click', () => {
      studentTab.classList.add('text-orange-700', 'border-b-2', 'border-orange-700');
      studentTab.classList.remove('text-gray-500');
      teacherTab.classList.remove('text-orange-700', 'border-b-2', 'border-orange-700');
      teacherTab.classList.add('text-gray-500');
      userTypeInput.value = 'student';
    });

    teacherTab.addEventListener('click', () => {
      teacherTab.classList.add('text-orange-700', 'border-b-2', 'border-orange-700');
      teacherTab.classList.remove('text-gray-500');
      studentTab.classList.remove('text-orange-700', 'border-b-2', 'border-orange-700');
      studentTab.classList.add('text-gray-500');
      userTypeInput.value = 'teacher';
    });
  </script>
</body>
</html>
