<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen font-roboto">

    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-xl transform transition-all duration-500 hover:scale-105">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Submit Your File</h2>

        <form id="fileForm" method="post" action="/submit-file" enctype="multipart/form-data">
            <!-- File Input -->
            <div class="mb-6">
                <label for="fileInput" class="block text-sm font-medium text-gray-600 mb-2">Choose a file</label>
                <input type="file" id="fileInput" name="file" required accept="image/*,.pdf,.txt,.docx"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out">
            </div>

            <!-- File Details -->
            <div id="fileDetails" class="mb-6 text-sm text-gray-700"></div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200 ease-in-out">
                Submit
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 hover:underline text-sm">Cancel</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileDetails = document.getElementById('fileDetails');
        const submitBtn = document.getElementById('submitBtn');

        // Handle file input change
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                // Display file details
                const sizeInKB = (file.size / 1024).toFixed(2);
                fileDetails.innerHTML = `
                    <p><strong>File Name:</strong> ${file.name}</p>
                    <p><strong>File Size:</strong> ${sizeInKB} KB</p>
                    <p><strong>File Type:</strong> ${file.type}</p>
                `;
            } else {
                fileDetails.innerHTML = '';
            }
        });

        // Handle form submission
        document.getElementById('fileForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission (for demo purposes)
            alert('File submitted successfully!');
            fileInput.value = ''; // Clear file input
            fileDetails.innerHTML = ''; // Clear file details
        });
    </script>

</body>
</html>
