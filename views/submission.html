<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-amber-100 to-orange-200 flex items-center justify-center min-h-screen font-roboto">

  <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-xl transform transition-all duration-500 hover:scale-105">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Submit Your File</h2>

    <form id="fileForm" method="post" action="/submit-file" enctype="multipart/form-data">
      <!-- File Input -->
      <div class="mb-6">
        <label for="fileInput" class="block text-sm font-medium text-gray-600 mb-2">Choose a file</label>
        <input type="file" id="fileInput" name="file" required accept="image/*,.pdf,.txt,.docx"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all duration-200 ease-in-out">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 transition-all duration-200 ease-in-out">
        Submit
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-orange-700 hover:underline text-sm">Cancel</a>
    </div>
  </div>

</body>
</html>
